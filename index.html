<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>My IPTV</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #my-video {
      width: 80%;
      height: 80%;
    }
  </style>
</head>
<body>
  <video id="my-video" class="video-js vjs-default-skin" controls autoplay preload="auto"></video>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    async function loadStream() {
      try {
        // GitHub raw linki → senin repo için
        const response = await fetch("https://raw.githubusercontent.com/fatiherengergin178-lab/my-iptv/main/stream_url.txt");
        const url = (await response.text()).trim();

        if (!url.startsWith("http")) {
          alert("Geçersiz stream URL: " + url);
          return;
        }

        const player = videojs('my-video');
        player.src({ src: url, type: "application/x-mpegURL" });
        player.play();
      } catch (err) {
        console.error("Stream yüklenemedi:", err);
        alert("Stream yüklenemedi!");
      }
    }

    loadStream();
  </script>
</body>
</html>
